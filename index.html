<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="section side">
        <h1 id="title"><img src="./images/logo.png">Awesome Web Service</h1>
        <p>Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="section form">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>You <em>know</em> you want to.</p>
        <form>
            <h2>Let's do this!</h2>

            <fieldset class="field" id="name-field">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" class="input text" id="first-name">
          
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" class="input text" id="last-name">
            </fieldset>
            <fieldset class="field" id="contact-field">
                <label for="email">Email</label>
                <input type="email" name="email" class="input email" id="email">
           
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" class="input phone" id="phone">
            </fieldset>
            <fieldset class="field" id="password-field">
                <label for="password">Password</label>
                <input type="password" name="password" class="input password" id="password">
            
                <label for="conf-pass">Confirm Password</label>
                <input type="password" name="conf-pass" class="input conf-pass" id="password">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
